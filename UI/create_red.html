<body>

                </ul>

    <div class="login-page">
        <div class ="form">
            <form action="" class="register-form">
                <h3 class="wel">All red-flags reports are confidential</h3>
                <h3 class="message" id="log">Please fill  in the details below</h3>
                <input type="text" placeholder="username">
                <input type="text" placeholder="Subject">
                <input type="text" placeholder="Date">
                <input id="text-inp" type="text" placeholder="Description">
                <input type="file" name="myfile" placeholder="Description"/>
                <div id="cordinates"></div>
            </form>
            <button class="create" onclick="getLocation()">Add Location</button>
            <button class="create"> <a href="">Submit</a></button>
        </div>


        <script>
          
                let x = document.getElementById("cordinates");
                function getLocation() {
                   if (navigator.geolocation) {
                       navigator.geolocation.getCurrentPosition(showPosition);
                        } 
                        else {
                           x.innerHTML = "Geolocation is not supported by this browser.";
                           }
                   }
               function showPosition(position) {
                       x.innerHTML = "Latitude: " + position.coords.latitude + 
                       "<br>Longitude: " + position.coords.longitude; 
                       }
           </script>
</body>
</html>
