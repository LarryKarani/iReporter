<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
        <nav>
            <ul>
                <li> <a href="home.html">Home</a> </li>
                <li><a href="">Admin Login</a></li>
                <li id="brand"> <i class="fas fa-eye">iReporter</i></li>
            </ul>
        </nav>

    <div class="login-page">
        <div class ="form">
            <form action="" class="register-form" method="POST">
                <h3 class="wel">Welcome to iReporter</h3>
                <h3 class="message" id="log">Please Register</h3>
                <input id="firstName" type="text" placeholder="first name" name="firstname">
                <input id="lastName" type="text" placeholder="last name" name="lastname">
                <input id="otherName" type="text" placeholder="other name" name="othername">
                <input id="phoneNumber" type="text" placeholder="phone number" name="phonenumber">
                <input id="userName" type="text" placeholder="username" name="username">
                <input id="email" type="text" placeholder="email" name="email">
                <input id="password" type="text" placeholder="password" name="password">
                <input id="confirmPassword" type="text" placeholder="confirm password">
                <h5 style="color:white" id="errors"></h5> <br>
                <button id="submit" type="submit" onclick="signUp()"> Register</button>
                <p class="message">Already have an account? <a href="user_login.html">login</a>
                </p>
            </form>
        
<script src="static/signup.js"></script> 
</body>
</html>
